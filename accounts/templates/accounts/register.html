{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<div class="container-fluid" style="background-image: none">
    <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
          <form style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%" method="post"">
            <h2>Sign up</h2>
              {% csrf_token %}
              {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit">Sign up</button>
            <span>Have an account?<a href="{% url 'accounts:login' %}" style="color:orange">Sign in here</a></span>
        {% if form_isValid %}
        <b style="color: lawngreen;">{{ success_message }}</b>
        {% endif %}
          </form>
    </div>
    <div class="col-lg-3"></div>
        </div>
</div>
{% endblock %}
